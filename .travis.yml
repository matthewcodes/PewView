sudo: required
dist: trusty
language: c
matrix:
  include:
  - os: osx
    env: CC=clang CXX=clang++ npm_config_clang=1
    compiler: clang
node_js:
- 6
cache:
  directories:
  - node_modules
install:
- nvm install 6
- npm install electron-builder@next
- npm install
- npm run dist
script:
- npm run dist
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/pewview-1.0.0-mac.zip
  on:
    repo: matthewcodes/PewView
